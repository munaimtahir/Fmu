version: '3.9'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: sims
      POSTGRES_USER: sims
      POSTGRES_PASSWORD: sims123
    volumes:
      - sims_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sims"]
      interval: 10s
      timeout: 5s
      retries: 5
  sims_backend:
    build: ./sims_backend
    depends_on:
      - db
    env_file: .env.example
    ports: ["8000:8000"]
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./sims_backend:/app
  sims_frontend:
    build: ./sims_frontend
    depends_on:
      - sims_backend
    ports: ["5173:5173"]
    volumes:
      - ./sims_frontend:/app
    command: bash -lc "npm install && npm run dev -- --host"
volumes:
  sims_pg:
